<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
         <h1>Sign Up</h1>
        <div id="error-message" class="error-message"></div>
        
        <form action="" id="form">
            <div>
                <label for="username"><i class="fa-solid fa-user"></i></label>
                <input type="text" id="username" name="username" placeholder="Enter Full Name">
            </div>
            <div>
                <label for="email"><i class="fa-solid fa-envelope"></i></label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div>
                <label for="phone-input"><i class="fa-solid fa-phone"></i></label>
                <input type="tel" id="phone-input" name="phone"  placeholder="Enter Phone Number">
            </div> 
            
            <div class="password-group-wrapper">
                <div class="password-group">
                    <label for="password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                    <i class="fa-solid fa-eye-slash toggle-pass" id="toggle-show-password"></i>
                </div>
                <ul class="password-checklist" id="password-checklist">
                    <li id="req-length">8+ Chars</li>
                    <li id="req-upper">1 Upper</li>
                    <li id="req-lower">1 Lower</li>
                    <li id="req-number">1 Number</li>
                    <li id="req-symbol">1 Symbol</li>
                </ul>
            </div>

            <div class="password-group">
                <label for="confirm-password"><i class="fa-solid fa-lock"></i></label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password">
                <i class="fa-solid fa-eye-slash toggle-pass" id="toggle-confirm-password"></i> 
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
</body>
</html>
